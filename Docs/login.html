<!DOCTYPE html>
<html lang="es">


<head>
  <meta charset="UTF-8">
  <link rel="icon" href="../img/icono.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>


  <link rel="stylesheet" href="../Estilos/Log-Reg.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  <!-- Librería para obtener los ojitos de los campos de contraseñas -->
</head>




<body>
  <div class="container">
    <h2>Login</h2>


    <form id="loginForm">
      <label for="email">Email:</label>
      <input type="email" id="email" required>


      <label for="password">Contraseña:</label>
      <input type="password" id="password" required>
      <span id="togglePassword" onclick="togglePasswordVisibility('password', 'togglePassword')">
        <i class="ojo_abierto fa fa-eye"></i>
      </span>


      <button type="submit">Iniciar sesión</button>
      <a href="register.html" id="registerLink">¿No tienes cuenta? Regístrate aquí</a>
      <a href="#" id="forgotPasswordLink">¿Olvidaste tu contraseña?</a>
    </form>
  </div>


  <script src="../js/Log-Reg.js"></script>
</body>
</html>
